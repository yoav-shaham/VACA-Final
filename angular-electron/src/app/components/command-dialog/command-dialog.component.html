<mat-card class="command-adding-card" >
      
  <mat-card-title >
  <mat-form-field class="command-name">
    <input [formControl]="NameFormControl" [(ngModel)]="newCommand.commandName" matInput placeholder="Command Name" required>
    <mat-error *ngIf="NameFormControl.hasError('required')">
      Command Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</mat-card-title>
        <mat-card-subtitle>
          <mat-form-field class="command-description">
            <textarea matInput [(ngModel)]="newCommand.commandComment"placeholder="Command Description"></textarea>         
           </mat-form-field>
        </mat-card-subtitle>
      <mat-form-field>
        <textarea matInput [formControl]="CodeFormControl" [(ngModel)]="newCommand.commandScript" matInput placeholder="Code goes here" required></textarea>
        <mat-error *ngIf="CodeFormControl.hasError('required')">
          Commands Script is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      
  <mat-card-actions>
    <button [disabled]="NameFormControl.hasError('required')==true || CodeFormControl.hasError('required')==true" mat-button (click)="sendCommand()">Add</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
  </mat-card-actions>
    </mat-card>
